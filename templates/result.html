            <div class="col-md-5">
                <h3>Visualization One</h3>
                <h4>Visualizing Corpus Using Topic Mining</h4>
                <p>1.) Apply  machine learning techniques to cluster the articles by their similarity <br>
                2.) Get visual sense of the grouping clusters and the underlying topics (topic mining)<br><br>
                First preprocess using text preprocessing tokenization and the tfidf algorithm Then cluster it using 2 different algorithms: K-means and Latent Dirichlet Allocation (LDA). Visualize the resulting clusters using two interactive python visualization libraries: Bokeh and pyldavis.</p>
                <a class="btn btn-primary" href="bokeh.html" target="_blank">Click to Interact <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>

                </a>
            </div>
            <div class="col-md-5">
                <h3>Visualization Two</h3>
                <h4>Sentiment Analysis</h4>
                <p>Compares the sentiment analysis of Credible and Not-Credible articles of the corpus. The bar graph shows the average percentage of positive, negative and neutral number of words in the articles, the graph shows that Not Credible articles on average have more positive and negative words but less neutral words. <br><br>The line graph shows the distribution of the compound values for Credible and Not-Credible articles, the distribution shows that the percentage of Credible articles with compound around zero is higher than Not-Credible articles.</p>
                <a class="btn btn-primary" href="sentiment.html" target="_blank" >Click to Interact<span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
